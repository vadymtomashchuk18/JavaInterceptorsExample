<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Interceptors HW</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText id="first" value="#{count.firstArgument}"/>
            <h:inputText id="second" value="#{count.secondArgument}"/>
            <br/>
            <h:commandButton value="сложить">
                <f:ajax execute="first second" render="out" />
            </h:commandButton>
            <h:outputLabel id="out" value="#{count.summResult}"/>
            <br/>
            <h:commandButton value="умножить">
                <f:ajax execute="first second" render="out2" />
            </h:commandButton>
            <h:outputLabel id="out2" value="#{count.multiplyResult}"/>
        </h:form>
    </h:body>
</html>
